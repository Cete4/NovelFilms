<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Films</title>
    <!-- PURECSS framework - documentation @ purecss.io -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="pure-menu pure-menu-horizontal">
                    <a href="#" class="pure-menu-heading pure-menu-link"><h1>Novel Films</h1></a>
                </div>          
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="aligned-name">Book/Film Title</label>
                            <input type="title" id="aligned-title" placeholder="Book or Film Title" />
                        </div>
                        <div class="pure-control-group">
                            <label for="aligned-genre">Genre</label>
                            <input type="genre" id="aligned-genre" placeholder="Genre" />
                        </div>
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
