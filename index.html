<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Films</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- PURECSS framework - documentation @ purecss.io -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <!-- header/logo -->
            <header>
                Novel<span id="logo"><i class="fa fa-film"></i></span>Films
            </header>
        </div>

        <!-- search group -->
        <div class="row">
            <div class="col">
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <input class="searchTitle" type="title" id="aligned-title" placeholder="Book/Film title" />
                        </div>
                        <div class="pure-control-group">
                            <input class="searchGenre" type="genre" id="aligned-genre" placeholder="Genre" />
                        </div>
                        <div class="pure-control-group">
                            <button type="submit" id="search" class="pure-button pure-button-primary">Search</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <!-- search results -->
        <div id="results">
            search results holder - colored for reference
        </div>

        <!-- footer -->
        <footer>
            footer holder - trending? super fuzzy search on last search term to populate recommendations? memes? cat gifs?
        </footer>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
