<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Films</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- PURECSS framework - documentation @ purecss.io -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">ø¬
        <div class="row">
            <!-- header/logo -->
            <header>
                Novel<span id="logo"><i class="fa fa-film"></i></span>Films
            </header>
        </div>

        <!-- search group -->
        <div id="searchDiv" class="pure-g">


            <div class="pure-u-4-5">
                <div class="pure-control-group">
                    <input class="searchTitle" type="title" placeholder="Search by title" />
                    <input class="searchGenre" type="genre" placeholder="Search by genre" />
                </div>
            </div>
            <div class="pure-u-1-5">
                <button type="submit" id="search" class="pure-button pure-button-primary"><i class="fa fa-search"></i></button>
            </div>


        </div>

        <!-- search results -->
        <div id="results">
            <!-- #resultCard appends here -->
        </div>

        <!-- footer -->
        <footer class="pure-g">
            <div class="pure-u-1-5">1</div>
            <div class="pure-u-1-5">2</div>
            <div class="pure-u-1-5">3</div>
            <div class="pure-u-1-5">4</div>
            <div class="pure-u-1-5">5</div>
        </footer>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
